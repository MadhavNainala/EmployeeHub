<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <a th:href="@{/employees/showForm}" class="btn btn-primary btn-sm">Add Employee</a>
        <br><br>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>

            </thead>
            <tbody>
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.firstName}" />
                    <td th:text="${tempEmployee.lastName}" />
                    <td th:text="${tempEmployee.email}" />
                    <td>
                        <a th:href="@{/employees/updateForm(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">update</a>
                        <a th:href="@{/employees/deleteForm(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm btn-danger" onclick="if (!(confirm('Are you sure you want to delete employee?'))) return false;">Delete</a>

                    </td>



                </tr>
            </tbody>

        </table>
    </div>

</body>
</html>

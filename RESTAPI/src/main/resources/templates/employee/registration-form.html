<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            border-radius: 10px 10px 0 0;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .card-body {
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            border-radius: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Registration</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/register/processRegistrationForm}" th:object="${webUser}" method="POST" class="form-horizontal">
                            <!-- First Name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="*{firstName}" placeholder="First Name (*)" class="form-control" />
                            </div>
                            <!-- Last Name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="*{lastName}" placeholder="Last Name (*)" class="form-control" />
                            </div>
                            <!-- User name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="*{userName}" placeholder="Username (*)" class="form-control" />
                            </div>
                            <!-- Email -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="email" th:field="*{email}" placeholder="Email (*)" class="form-control" />
                            </div>
                            <!-- Password -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control" />
                            </div>
                            <!-- Registration Button -->
                            <div style="margin-top: 10px" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
